        section .itemCard img {

            width: 250px;
            height: 250px;
        }

        .modalContainer {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .modalContent {
            position: absolute;
            background-color: white;
            top: 50%;
            left: 50%;

            width: 70%;
