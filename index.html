    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            width: 100%;
            height: 100%;
            min-width: 1000px;
            margin: 0px;
            
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            background-image: url(./images/bg.jpg);
            background-size: cover;
        }
        header > * {
            margin: 0px;
            color: white;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 720px;
            margin: auto;
            margin-bottom: 20px;
        }
        nav ol {
            display: flex;
            list-style-type: none;
            justify-content: space-around;
            width: 200px;
            height: 100%;
            padding: 0px;
            margin: 20px 0px;
        }
        nav li {
            width: 100%;
            height: 100%;
            line-height: 50px;
            text-align: center;
        }
        nav button {
            width: 80px;
            height: 34px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            font-weight: bold;
            color: black;
        }
        nav button.active {
            background-color: rgb(61, 61, 61);
            border-radius: 17px;
            color: white;
        }
        nav button:hover{
            cursor: pointer;
        }
        nav .searchBox {
            display: flex;
            align-items: center;
            width: 90%;
            height: 50px;
            border: none;
            border-radius: 25px;
            padding:0px 20px 0px 20px;
            margin: 8px 0px 20px 0px;
            background-color: rgba(215, 215, 215, 0.3);
        }
        nav .searchBox input {
            border: none;
            flex-grow: 1;
            height: 100%;
            padding-left: 10px;
            background-color: rgba(215, 215, 215, 0);
        }
        nav .searchBox input:focus {
            outline: none;
        }
        nav .searchBox a {
            text-decoration: none;
            color: black;
        }
        section {
            width: fit-content;
            margin: auto;
        }

        section .itemContainer {
            display: flex;
            justify-content: start;
            flex-wrap: wrap;
            margin: 0px;
            width: 762px;
        }

        section .itemCard {
            display: inline;
            margin: 2px;
            width: fit-content;
            height: fit-content;
        }
        section .itemCard.disable {
            display: none;
        }

        section .itemCard .image {
            position: relative;
            height: 250px;
        }

        section .itemCard .hover:hover {
            opacity: 100%;
        }

        section .itemCard .hover {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: rgb(100, 100, 100, 0.6);
            opacity: 0%;
            z-index: 10;
            width: 250px;
            height: 250px;
        }

        section .itemCard .hover span {
            color: white;
            font-weight: bold;
            font-size: large;
        }

        section .itemCard img {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .modalContainer {
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .modalContent {
            /* display:flex */
            display: none;
            position:absolute;
            background-color: white;
            width: 80%;
            min-width: fit-content;
            max-width: 1200px;
            height: 90%;
            max-height: 600px;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .modalContent .imageBox {
            flex-grow: 1;
            position: relative;
        }
        .imageBox .arrowBox {
            display: flex;
            position: absolute;
            z-index: 555;
            width: 100%;
            height: 100%;
            align-items: center;
        }
        .imageBox .arrowBox .arrow {
            text-align: center;
            color: rgb(140, 140, 140);
            background-color: aliceblue;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            line-height: 30px;
        }
        .imageBox .arrowBox .arrow:hover {
            cursor: pointer;
        }
        .imageBox .arrowBox .left {
            position: absolute;
            left: 10px;
        }
        .imageBox .arrowBox .right {
            position: absolute;
            right: 10px;
        }
       
        .imageBox ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        .imageBox li {
            display: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .imageBox img {
            width: 100%;
            min-width: 350px;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }
        .imageBox li.display {
            display: inline-flex;
        }
        .modalContainer .descriptionBox {
            width: 500px;
            padding: 20px;
        }
        

        footer {
            height: 200px;
        }
        
    </style>
</head>

        let selectedItem

        function modalOpen(e) {

            modalContent.style.display = "flex"

        }
        //Î™®Îã¨Ï∞Ω Ïô∏Î∂Ä ÌÅ¥Î¶≠Ïãú Î™®Îã¨ close

        //DOM Î°úÎìú ÏôÑÎ£åÏãú Ïª®ÌÖêÏ∏† Î∂àÎü¨Ïò§Í∏∞
        document.addEventListener("DOMContentLoaded", () => {

        function contentsLoad(contents){
            const itemContainer = document.getElementById("itemContainer");
            const modalContainer = document.getElementById("modalContainer")
            itemContainer.innerHTML = "";
            contents.map((content, index) => {
                itemContainer.innerHTML += `
                <div class="itemCard">

                </div>
                `;
                const imageHTMLarr = content.images.map((image, index) => {

                        return `<li class="display"><img src="${image}" alt="image"></li>`;
                    }
                    return `<li><img src="${image}" alt="image"></li>`;
                })
                const imageHTML = imageHTMLarr.join('')
                modalContainer.innerHTML += `
                <div class="modalContent" id="modal_item${index}">
                    
                    <div class="imageBox">
                        <div class="arrowBox">
                            <div class="arrow right" onclick="handleBullet(event, 'right');" index="${index}">

                            </div>

                `;
            })
        }
        //Íµ≠ÎÇ¥ Ìï¥Ïô∏ Î≤ÑÌäº Ìï∏Îì§Îü¨
        function handleLocationChange(e){
            const buttons = document.querySelectorAll("nav button");
            if(e.id == "localBtn"){
                buttons[1].classList.remove("active");
                buttons[0].classList.add("active");
                contentsLoad(localContent);
            } else {
                buttons[0].classList.remove("active");
                buttons[1].classList.add("active");
                contentsLoad(globalContent);

            }
        }
        //Í≤ÄÏÉâ
        function handleSearch(){
            const inputLocation = document.getElementById("inputLocation").value.trim()
            const location = document.getElementsByClassName('location');
            const itemCard = document.getElementsByClassName('itemCard');
            console.log(location);
            if(inputLocation == ""){
                for(let i = 0; i< itemCard.length; i++){
                    itemCard[i].classList.remove('disable')
                }
            } else {
                let removeCard = [];
                for(let i = 0; i < location.length; i++){
                    if(location[i].innerText.search(inputLocation)==-1){
                        removeCard.push(itemCard[i])
                    } else {
                        itemCard[i].classList.remove('disable')
                    }
                }
                for(let i = 0; i< removeCard.length; i++){
                    removeCard[i].classList.add('disable')
                }
            }
            
        }
        //Î™®Îã¨ ÎÇ¥Î∂Ä Ïù¥ÎØ∏ÏßÄ Ìï∏Îì§Îü¨
        function handleBullet(e, dir) {
            const element = e.target;
            const index = element.getAttribute("index");
            const images = document.querySelectorAll("#modal_item" + index + " li");
            if(dir == "right"){
                handleRight(images);
            } else {
                handleLeft(images);
            }
            
        }
        //Ïä¨ÎùºÏù¥Îìú Î°úÏßÅ
        function getImageIndex(images) {
            let index;
            images.forEach((element,idx) => {
                if(element.classList.contains("display")) {
                    return index = idx;
                }
            });
            return index;
        }
        function handleLeft(images) {
            let index = getImageIndex(images)
            if(index == 0) {
                return;
            }
            index--;
            images[index].classList.add("display");
            images[index+1].classList.remove("display");
        }
        function handleRight(images) {
            let index = getImageIndex(images)
            if(index == images.length-1) {
                return;
            }
            index++;
            images[index].classList.add("display");
            images[index-1].classList.remove("display");
        }
